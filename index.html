<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Experience authentic Vietnam with Madiba Meets Vietnam. Discover Phu Quoc’s beaches, Ha Long Bay’s cruises, Mekong Delta’s waterways, and thrilling tours. Where you get to meet Vietnam like no one else will.">
  <meta name="keywords" content="Vietnam travel, Madiba Meets Vietnam, Phu Quoc, Ha Long Bay, Ho Chi Minh City, Mekong Delta, Vietnam festivals, adventure tours, Afro-fusion travel">
  <meta name="author" content="Madiba Meets Vietnam">
  <title>Madiba Meets Vietnam - Authentic Adventures Await</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.10/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Replace YOUR_API_KEY with your real Google Maps API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" async defer></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Navigation Bar Component
    function NavBar() {
      return (
        <nav className="bg-green-700 text-white p-4 sticky top-0 z-20 shadow-lg">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-4xl font-extrabold tracking-tight hover:text-yellow-200 transition-colors duration-200">
              Madiba Meets Vietnam
            </h1>
            <div className="space-x-6">
              <a href="#home" className="hover:text-yellow-200 transition-colors">Home</a>
              <a href="#activities" className="hover:text-yellow-200 transition-colors">Activities</a>
              <a href="#destinations" className="hover:text-yellow-200 transition-colors">Other Places</a>
              <a href="#festivals" className="hover:text-yellow-200 transition-colors">Festivals</a>
              <a href="#food" className="hover:text-yellow-200 transition-colors">Food</a>
              <a href="#travel-info" className="hover:text-yellow-200 transition-colors">Travel Info</a>
              <a href="#contact" className="hover:text-yellow-200 transition-colors">Contact</a>
            </div>
          </div>
        </nav>
      );
    }

    // Section Component
    function Section({ title, children, id }) {
      return (
        <section id={id} className="py-12 px-6">
          <div className="container mx-auto">
            <h2 className="text-4xl font-bold text-green-800 mb-6">{title}</h2>
            {children}
          </div>
        </section>
      );
    }

    // Collapsible Component (fixed)
    function Collapsible({ title, children, imageSrc, imageAlt, imageSource, id }) {
      const [isOpen, setIsOpen] = React.useState(false);
      return (
        <div id={id} className="mb-6 rounded-xl shadow-md overflow-hidden">
          <button
            className="w-full text-left bg-green-50 p-4 hover:bg-green-100 transition-colors"
            onClick={() => setIsOpen(!isOpen)}
          >
            <h3 className="text-xl font-semibold text-green-700">{title}</h3>
          </button>
          {isOpen && (
            <div className="p-6 bg-white">
              {imageSrc && (
                <div className="relative">
                  <img
                    src={imageSrc}
                    alt={imageAlt}
                    className="w-full h-96 object-cover rounded-lg mb-6 shadow-lg transform hover:scale-105 transition-transform duration-300"
                  />
                  {imageSource && (
                    <p className="text-sm text-gray-500 absolute bottom-2 right-2 bg-white bg-opacity-75 px-2 py-1 rounded">
                      {imageSource}
                    </p>
                  )}
                </div>
              )}
              {children}
            </div>
          )}
        </div>
      );
    }

    // Tour Component
    function Tour({ title, description, imageSrc, imageAlt, imageSource }) {
      return (
        <div className="mb-4">
          <h4 className="text-lg font-semibold text-gray-700 mb-2">{title}</h4>
          {imageSrc && (
            <div className="relative">
              <img
                src={imageSrc}
                alt={imageAlt}
                className="w-full h-64 object-cover rounded-lg mb-4 shadow-md transform hover:scale-105 transition-transform duration-300"
              />
              {imageSource && (
                <p className="text-xs text-gray-500 absolute bottom-2 right-2 bg-white bg-opacity-75 px-2 py-1 rounded">
                  {imageSource}
                </p>
              )}
            </div>
          )}
          <p className="text-gray-600">{description}</p>
        </div>
      );
    }

    // Google Maps Component
    function GoogleMap() {
      React.useEffect(() => {
        if (!window.google || !window.google.maps) return;
        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 16.0, lng: 108.0 },
          zoom: 6,
          styles: [
            { featureType: 'all', stylers: [{ hue: '#15803d' }, { saturation: 20 }] },
            { featureType: 'water', stylers: [{ color: '#4ade80' }] },
          ],
        });

        const destinations = [
          { name: 'Phu Quoc', lat: 10.2239, lng: 103.9572, section: 'phu-quoc' },
          { name: 'Ha Long Bay', lat: 20.9101, lng: 107.1839, section: 'ha-long-bay' },
          { name: 'Ho Chi Minh City', lat: 10.7769, lng: 106.7009, section: 'ho-chi-minh-city' },
          { name: 'Nha Trang', lat: 12.2388, lng: 109.1967, section: 'nha-trang' },
          { name: 'Da Lat', lat: 11.9404, lng: 108.4583, section: 'da-lat' },
          { name: 'Dak Lak', lat: 12.7100, lng: 108.2378, section: 'dak-lak' },
          { name: 'Mekong Delta', lat: 10.0480, lng: 105.7563, section: 'mekong-delta' },
        ];

        destinations.forEach(dest => {
          const marker = new google.maps.Marker({
            position: { lat: dest.lat, lng: dest.lng },
            map: map,
            title: dest.name,
          });

          marker.addListener('click', () => {
            window.location.href = `#${dest.section}`;
            setTimeout(() => {
              const el = document.getElementById(dest.section);
              if (el) {
                const btn = el.querySelector('button');
                if (btn) btn.click();
              }
            }, 100);
          });
        });
      }, []);

      return (
        <div id="map" className="w-full h-96 rounded-xl shadow-lg mb-6"></div>
      );
    }

    // Main App Component
    function App() {
      return (
        <div className="min-h-screen bg-gray-50">
          {/* ...all your Section, Collapsible, Tour, and content code here... */}
          {/* Paste your full content as you had before, including all sections, collapsibles, and the footer */}
          {/* For brevity, not repeating all content here, but your previous content is correct */}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
