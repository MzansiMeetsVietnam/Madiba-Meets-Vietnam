<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Vietnam with Madiba Meets Vietnam. Discover authentic experiences, from Phu Quoc beaches to Ha Long Bay cruises and Mekong Delta adventures.">
  <meta name="keywords" content="Vietnam travel, Madiba Meets Vietnam, Phu Quoc, Ha Long Bay, Ho Chi Minh City, travel guide, Vietnam festivals">
  <meta name="author" content="Madiba Meets Vietnam">
  <title>Madiba Meets Vietnam - Authentic Travel Experiences</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.10/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function NavBar() {
      return (
        <nav className="bg-green-600 text-white p-4 sticky top-0 z-10 shadow-md">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">Madiba Meets Vietnam</h1>
            <div className="space-x-4">
              <a href="#home" className="hover:text-yellow-300">Home</a>
              <a href="#destinations" className="hover:text-yellow-300">Destinations</a>
              <a href="#festivals" className="hover:text-yellow-300">Festivals</a>
              <a href="#activities" className="hover:text-yellow-300">Activities</a>
              <a href="#food" className="hover:text-yellow-300">Food</a>
              <a href="#travel-info" className="hover:text-yellow-300">Travel Info</a>
              <a href="#contact" className="hover:text-yellow-300">Contact</a>
            </div>
          </div>
        </nav>
      );
    }

    function Section({ title, children, id }) {
      return (
        <section id={id} className="py-8 px-4">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-green-700 mb-4">{title}</h2>
            {children}
          </div>
        </section>
      );
    }

    function Collapsible({ title, children, imageSrc, imageAlt }) {
      const [isOpen, setIsOpen] = React.useState(false);
      return (
        <div className="mb-4">
          <button
            className="w-full text-left bg-green-100 p-4 rounded-lg hover:bg-green-200"
            onClick={() => setIsOpen(!isOpen)}
          >
            <h3 className="text-xl font-semibold">{title}</h3>
          </button>
          {isOpen && (
            <div className="p-4 bg-gray-50 rounded-b-lg">
              {imageSrc && (
                <img
                  src={imageSrc}
                  alt={imageAlt}
                  className="w-full h-64 object-cover rounded-lg mb-4 transform hover:scale-105 transition-transform duration-300"
                />
              )}
              {children}
            </div>
          )}
        </div>
      );
    }

      return (

          <Section id="home" title="Welcome to Madiba Meets Vietnam">

              src="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/vietnam-overview.jpg"

              className="w-full h-80 object-cover rounded-lg mb-4 transform hover:scale-105 transition-transform duration-300"

            <a
              href="#contact"
              className="inline-block bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700"
            >
              Contact Us
            </a>

          <Section id="destinations" title="Top Destinations">
            <Collapsible
              title="Phu Quoc Island"

              imageAlt="White sand beaches of Phu Quoc Island with turquoise waters"

              <ul className="list-disc pl-5">
                <li>Snorkeling & diving at An Thoi archipelago</li>
                <li>Phu Quoc National Park</li>
                <li>Fresh seafood & night markets</li>
                <li>Island hopping tours: Secret island speed boat & BBQ tour</li>
                <li>New Year’s beach festivals & fireworks</li>
              </ul>
            </Collapsible>
            <Collapsible
              title="Ha Long Bay"
              imageSrc="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/ha-long-bay.jpg"
              imageAlt="Emerald waters and limestone cliffs of Ha Long Bay"
            >
              <p>UNESCO World Heritage site with dramatic limestone cliffs, emerald waters, overnight cruises, and hidden caves.</p>
              <ul className="list-disc pl-5">
                <li>Overnight boat cruises</li>
                <li>Kayaking & swimming</li>
                <li>Visit Sung Sot Cave & Ti Top Island</li>
                <li>Photography & sunset views</li>
              </ul>
            </Collapsible>
            <Collapsible
              title="Ho Chi Minh City"
              imageSrc="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/ho-chi-minh-city.jpg"
              imageAlt="Vibrant Ho Chi Minh City skyline at night"
            >
              <p>Vietnam’s vibrant southern hub with bustling markets, French colonial architecture, rooftop bars, and incredible street food.</p>
              <ul className="list-disc pl-5">
                <li>Ben Thanh Market & War Remnants Museum</li>
                <li>Notre-Dame Cathedral Basilica of Saigon</li>
                <li>Cu Chi Tunnels day trip</li>
                <li>Nightlife & rooftop bars</li>
              </ul>
            </Collapsible>
            <Collapsible
              title="Nha Trang"
              imageSrc="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/nha-trang.jpg"
              imageAlt="Sandy coastline and turquoise waters of Nha Trang"
            >
              <p>Vietnam’s premier beach city, famous for its long sandy coastline, vibrant nightlife, and excellent island hopping tours.</p>
              <ul className="list-disc pl-5">
                <li>Island hopping tours to Hon Mun, Hon Tam, and secret islands</li>
                <li>Speed boat & BBQ tours</li>
                <li>Scuba diving and snorkeling</li>
                <li>Thap Ba Hot Springs & mud baths</li>
              </ul>
            </Collapsible>
            <Collapsible
              title="Da Lat Mountains"
              imageSrc="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/da-lat.jpg"
              imageAlt="Misty pine forests and waterfalls in Da Lat Mountains"
            >
              <p>Misty pine forests, cool climate, flower gardens, and French villas in Vietnam’s romantic highlands.</p>
              <ul className="list-disc pl-5">
                <li>Langbiang Mountain trekking</li>
                <li>Datanla & Elephant waterfalls</li>
                <li>Flower gardens & French colonial villas</li>
                <li>Strawberry farms & local coffee</li>
              </ul>
            </Collapsible>
            <Collapsible
              title="Dak Lak Waterfalls"
              imageSrc="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/dak-lak.jpg"
              imageAlt="Spectacular Dray Nur waterfall in Dak Lak"
            >
              <p>Home to Vietnam’s most spectacular waterfalls and ethnic minority culture in the Central Highlands.</p>
              <ul className="list-disc pl-5">
                <li>Dray Nur & Dray Sap waterfalls</li>
                <li>Ethnic village visits</li>
                <li>Elephant rides & jungle treks</li>
                <li>Buon Ma Thuot coffee tours</li>
              </ul>
            </Collapsible>
            <Collapsible
              title="Mekong Delta"
              imageSrc="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/mekong-delta.jpg"
              imageAlt="Lush waterways and floating markets of the Mekong Delta"
            >
              <p>The lush, riverine heart of southern Vietnam with floating markets, traditional villages, and endless waterways.</p>
              <ul className="list-disc pl-5">
                <li>Boat tours to Cai Rang floating market</li>
                <li>Local homestays & cycling tours</li>
                <li>Rice paddies & fruit orchards</li>
                <li>Sunset cruises & bird watching</li>
              </ul>
            </Collapsible>
          </Section>

          <Section id="festivals" title="Top Festivals in Vietnam">
            <img
              src="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/festivals.jpg"
              alt="Colorful lanterns at Hoi An Lantern Festival"
              className="w-full h-64 object-cover rounded-lg mb-4 transform hover:scale-105 transition-transform duration-300"
            />
            <ul className="list-disc pl-5">
              <li><strong>Tet (Lunar New Year):</strong> Vietnam’s biggest celebration, usually in late January or February. Streets come alive with flowers, food, and fireworks.</li>
              <li><strong>Mid-Autumn Festival:</strong> Lantern parades and mooncakes in September or October, especially magical for families and children.</li>
              <li><strong>Hue Festival:</strong> Biennial cultural festival in Hue with music, art, and traditional performances.</li>
              <li><strong>Hoi An Lantern Festival:</strong> Monthly, on the full moon, the old town glows with thousands of lanterns.</li>
              <li><strong>Da Nang International Fireworks Festival:</strong> World-class fireworks competition held every summer, lighting up the Han River.</li>
              <li><strong>Phu Quoc New Year’s Festivals:</strong> Beach parties, fireworks, and live music on the island’s main beaches every December 31st.</li>
            </ul>
          </Section>

          <Section id="activities" title="Adventure Activities">
            <Collapsible
              title="Jungle Adventures"
              imageSrc="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/jungle-adventures.jpg"

                <li>Sand dunes & river crossings</li>

            >
              <p>Discover vibrant coral reefs and marine life in Phu Quoc, Nha Trang, and Con Dao, perfect for beginners and experienced divers.</p>
              <ul className="list-disc pl-5">
                <li>Guided dive tours & PADI courses</li>
                <li>Snorkeling for all ages</li>
                <li>Wreck diving & night dives</li>
              </ul>
            </Collapsible>
            <Collapsible
              title="Boat Braais"
              imageSrc="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/boat-braai.jpg"
              imageAlt="Boat party with BBQ and music on a Vietnamese island"
            >
              <p>BBQ, beers, islands, and music—perfect for groups and parties!</p>
            </Collapsible>
            <Collapsible
              title="Golf Tours"
              imageSrc="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/golf.jpg"
              imageAlt="Scenic fairway at Ba Na Hills Golf Club in Da Nang"
            >
              <p>Play at award-winning golf courses in Da Nang, Ho Chi Minh City, Hanoi, and Phu Quoc with scenic fairways and world-class facilities.</p>
            </Collapsible>
            <Collapsible
              title="Bike Rentals for Cross-Country Trips"
              imageSrc="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/motorbike.jpg"
              imageAlt="Motorbike on the Hai Van Pass with coastal views"
            >
              <p>Vietnam is a dream for motorbike adventures. Rent a bike and explore the legendary Hai Van Pass, the Mekong Delta, or the entire country.</p>
              <ul className="list-disc pl-5">
                <li>Popular routes: Hanoi to Ho Chi Minh City, Ho Chi Minh Road, coastal route via Da Nang and Nha Trang</li>
                <li>Recommended rental companies: Tigit Motorbikes, Rent A Bike Vietnam</li>
                <li>One-way rentals available</li>
                <li>Automatic, semi-automatic, and manual bikes</li>
                <li>Helmets and gear provided</li>
              </ul>
              <p className="mt-2">Always check your license and insurance requirements before starting your journey!</p>
            </Collapsible>
          </Section>

          <Section id="food" title="Best Local Dishes">
            <img
              src="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/food.jpg"
              alt="Banh Mi sandwich with fresh herbs and pork"
              className="w-full h-64 object-cover rounded-lg mb-4 transform hover:scale-105 transition-transform duration-300"
            />
            <ul className="list-disc pl-5">
              <li><strong>Banh Mi:</strong> Vietnamese baguette sandwich with pork, pate, pickled veggies, and herbs.</li>
              <li><strong>Pho:</strong> Fragrant beef or chicken noodle soup with fresh herbs.</li>
              <li><strong>Bun Cha:</strong> Grilled pork with rice noodles and fresh greens.</li>
              <li><strong>Goi Cuon:</strong> Fresh spring rolls with shrimp, pork, and herbs.</li>
              <li><strong>Com Tam:</strong> Broken rice with grilled pork chop and egg.</li>
              <li><strong>Cao Lau:</strong> Savory noodles with pork, greens, and crispy croutons (Hoi An specialty).</li>
              <li><strong>Seafood BBQ:</strong> Grilled seafood, especially in coastal cities like Nha Trang.</li>
            </ul>
            <p className="mt-4">
              Craving Western food? Check out <a href="https://www.tripadvisor.com" className="text-green-600 hover:underline">TripAdvisor</a> for the best Western restaurants in Vietnam.
            </p>
          </Section>

          <Section id="travel-info" title="Visa & Travel Info">
            <img
              src="https://mzansimeetsvietnam.github.io/Madiba-Meets-Vietnam/images/visa-stamp.jpg"
              alt="Vietnam visa stamp in a passport"
              className="w-full h-64 object-cover rounded-lg mb-4 transform hover:scale-105 transition-transform duration-300"
            />
            <p>Plan your trip with ease using the <a href="https://evisa.xuatnhapcanh.gov.vn" className="text-green-600 hover:underline">Vietnam Government E-Visa Portal</a>.</p>
            <ul className="list-disc pl-5 mt-2">
              <li><strong>North Vietnam:</strong> Arrive via Hanoi (Noi Bai Airport). Visa on arrival available with e-visa. Check border crossing rules from China.</li>
              <li><strong>Central Vietnam:</strong> Da Nang & Hue accept e-visas at airports and land borders. Ideal for central coast and mountains.</li>
              <li><strong>South Vietnam:</strong> Ho Chi Minh City is the main gateway. E-visa accepted at Tan Son Nhat airport and land crossings from Cambodia.</li>
            </ul>
            <p className="mt-2">Always verify the latest visa requirements before booking.</p>
            <h3 className="text-xl font-semibold mt-4">Best Time to Visit</h3>
            <ul className="list-disc pl-5">
              <li><strong>North Vietnam:</strong> March–May & September–November (cool, dry, best for trekking and sightseeing)</li>
              <li><strong>Central Vietnam:</strong> February–August (beaches and cities are sunny, but watch for typhoons in late summer)</li>
              <li><strong>South Vietnam:</strong> October–March (dry, sunny, best for islands and Ho Chi Minh City)</li>
            </ul>
          </Section>

              <li>Connect with a community of teachers</li>
            </ul>
            <p className="mt-4">
              Reach out for more info: <a href="mailto:hughboynewlands@gmail.com" className="text-green-600 hover:underline">hughboynewlands@gmail.com</a> or WhatsApp <a href="tel:+27794720078" className="text-green-600 hover:underline">+27 79 472 0078</a>.
            </p>
            <p className="mt-4">
