    function Collapsible({ title, children, imageSrc, imageAlt, imageSource, id }) {

                    alt={imageAlt}

                      {imageSource}

          )}

      );

    function GoogleMap() {
      React.useEffect(() => {
        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 16.0, lng: 108.0 },
          zoom: 6,
          styles: [
            { featureType: 'all', stylers: [{ hue: '#15803d' }, { saturation: 20 }] },
            { featureType: 'water', stylers: [{ color: '#4ade80' }] },
          ],
        });

        const destinations = [
          { name: 'Phu Quoc', lat: 10.2239, lng: 103.9572, section: 'phu-quoc' },
          { name: 'Ha Long Bay', lat: 20.9101, lng: 107.1839, section: 'ha-long-bay' },
          { name: 'Ho Chi Minh City', lat: 10.7769, lng: 106.7009, section: 'ho-chi-minh-city' },
          { name: 'Nha Trang', lat: 12.2388, lng: 109.1967, section: 'nha-trang' },
          { name: 'Da Lat', lat: 11.9404, lng: 108.4583, section: 'da-lat' },
          { name: 'Dak Lak', lat: 12.7100, lng: 108.2378, section: 'dak-lak' },
          { name: 'Mekong Delta', lat: 10.0480, lng: 105.7563, section: 'mekong-delta' },
        ];

        destinations.forEach(dest => {
          const marker = new google.maps.Marker({
            position: { lat: dest.lat, lng: dest.lng },
            map: map,
            title: dest.name,
          });

          marker.addListener('click', () => {
            window.location.href = `#${dest.section}`;
            document.getElementById(dest.section).querySelector('button').click();
          });
        });
      }, []);

      return (
        <div id="map" className="w-full h-96 rounded-xl shadow-lg mb-6"></div>
      );
    }
